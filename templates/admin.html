<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAI University Login</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background:#e9e3c4;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            width:900px;
            height:520px;
            background:white;
            display:flex;
            border-radius:12px;
            overflow:hidden;
            box-shadow:0 10px 30px rgba(0,0,0,0.2);
        }

        /* LEFT IMAGE SECTION */
        .left{
            width:55%;
            background:url("{{ url_for('static', filename='campus.jpg') }}");
            background-size:cover;
            background-position:center;
            position:relative;
        }

        .logo{
            position:absolute;
            top:20px;
            left:20px;
            width:70px;
        }

        /* RIGHT LOGIN SECTION */
        .right{
            width:45%;
            padding:40px;
            display:flex;
            flex-direction:column;
            justify-content:center;
        }

        .title{
            text-align:center;
            margin-bottom:20px;
            color:#333;
        }

        select, input{
            width:100%;
            padding:10px;
            margin-bottom:12px;
            border:1px solid #ccc;
            border-radius:5px;
        }

        .forgot{
            font-size:12px;
            text-align:right;
            margin-bottom:15px;
            color:#555;
            cursor:pointer;
        }

        button{
            padding:10px;
            background:#2e63d6;
            color:white;
            border:none;
            border-radius:5px;
            font-weight:bold;
            cursor:pointer;
        }

        button:hover{
            background:#1f4fb8;
        }

        .footer{
            margin-top:20px;
            font-size:12px;
            text-align:center;
            color:#777;
        }

    </style>
</head>

<body>

<div class="container">

    <!-- LEFT IMAGE -->
    <div class="left">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
    </div>

    <!-- RIGHT LOGIN FORM -->
    <div class="right">

        <h3 class="title">Please Select Your Role</h3>

        <form method="POST" action="/login">

            <select name="role">
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
                <option value="student">Student</option>
            </select>

            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="password" name="password" placeholder="Enter your password" required>

            <div class="forgot">Forgot Password?</div>

            <button type="submit">Login</button>

        </form>

        <div class="footer">Developed & Maintained by Office of IT, SAI</div>

    </div>

</div>

</body>
</html>
