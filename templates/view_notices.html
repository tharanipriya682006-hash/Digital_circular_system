<!DOCTYPE html>
<html>
<head>
    <title>All Notices</title>
</head>
<body>

<h2>All Circulars</h2>

{% for notice in notices %}
    <div style="border:1px solid black; padding:10px; margin:10px;">
        <h3>{{ notice.title }}</h3>
        <p>{{ notice.content }}</p>
        <b>Priority:</b> {{ notice.priority }}
    </div>
{% endfor %}

</body>
</html>
